<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Get Jumping</title>
</head>
<body>
    <div class="container">
        <h1>CLICK to JUMP</h1> 
        <h3>Avoid the monster or it's Game Over</h3>
        <div class="gamebox">
            <div id="game">
                <div id="character">
                    <img src="robotmodel1.png" alt="robotmodel">
                </div>
                <div id="block">
                    <img src="smallmonster1.png" alt="monster">
                </div>
            </div>
        </div>
        <div class="button">
            <button type="button" onclick="window.location.reload();" class="btn btn-warning">Replay</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
