<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold;">Pass The Message</h3>
                <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5);"></p>
            </p>
            <p>
             <label for="message-input">Enter a Message</label>
             <br>
             <button style="border-radius: 5px 0 0 5px"><i class="fa-solid fa-message"></i></button> <input id="message-input" type="text">
            </p>
            <p>
                <button onclick="getMessage()" type="button" class="btn btn-dark">Submit</button>
            </p>
            <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
